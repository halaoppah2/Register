<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    <h2 style="margin-left: 10px; font-size: 30pt;">Register</h2>

    <form action="#">
        <fieldset>
            <legend style="margin-left: 10px; font-size: 14pt; color: rgb(192, 185, 185);">Personal Details</legend>
            <label for="fname">First Name</label><br>
            <input type="text" placeholder="First Name only" autofocus><br>
            <label for="lname">Last Name</label><br>
            <input type="text" placeholder="Last Name only"><br>
            <label for="date">Date of Birth</label><br>
            <input type="date" placeholder="mm/dd/yy"><br>
            <label for="mail">Email</label><br>
            <input type="email" placeholder="example@domain.com"><br>
            <label for="url">URL</label><br>
            <input type="url" placeholder="http://mysite.com"><br>
            <label for="phone">Telephone</label><br>
            <input type="phone" placeholder="example 0*********" maxlength="10"><br>
            <label for="size">Shoe size</label><br>
            <input type="number" placeholder="31"><br>
            <label for="slider">Flying Skill level (1 low - 100 high)</label><br>
            <input type="range" min="1" max="100" value="0" class="slider" id="myRange">

        </fieldset>
    </form>

    <form action="#">
        <fieldset style="margin-top: 20px;">
            <legend style="margin-left: 10px; font-size: 14pt; color: rgb(192, 185, 185);">Billing Address</legend>
            <label for="address">Address</label>
            <textarea name="message" id="" cols="30" rows="10"></textarea><br><br>
            <label for="post">Post Code</label><br>
            <input type="text"><br><br>
            <label for="country">Country</label><br>
            <input type="text">
        </fieldset>
    </form>

    <form action="#">
        <fieldset style="margin-top: 20px;">
            <legend style="margin-left: 10px; font-size: 14pt; color: rgb(192, 185, 185);">Card Details</legend>

            <fieldset>
                <legend>Card Type</legend>
                <input type="radio" name="card" id="visa" value="VISA">
                <label for="visa">VISA</label>
                <input type="radio" name="card" id="mastercard" value="Mastercard">
                <label for="mastercard">Mastercard</label>
                <input type="radio" name="card" id="amex" value="AMEX">
                <label for="amex">AMEX</label><br>
            </fieldset><br>

            <label for="name">Name</label><br>
                <input type="text" placeholder="The name as it appears on your card"><br>
                <label for="number">Card Number</label><br>
                <input type="text"><br>
                <label for="name">Security Code</label><br>
                <input type="text"><br>
                <label for="expire">Expiry date</label><br>
                <input type="date">
        </fieldset>
    </form>

    <fieldset style="margin-top: 20px;">
        <input type="button" value="Place Order">
    </fieldset>
    
</body>

<style>

    input[type="text"],
    input[type="email"],
    input[type="phone"],
    input[type="number"],
    input[type="url"]{
        width: 850px;
        height: 30px;
        
    }

    input[type="date"]{
        padding: 10px;
        font-size: 12pt;
    }

    input::placeholder,
    input:focus{
        padding: 5px;
    }

    label, input{
        margin: 5px;
    }

    label{
        font-size: 12pt;
        font-weight: bold;
    }

</style>

</html>
